apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gotk-components.yaml
  - gotk-sync.yaml
patches:
# Configure flux for multi-tenancy.
  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --no-cross-namespace-refs=true
    target:
      kind: Deployment
      name: "(kustomize-controller|helm-controller|notification-controller|image-reflector-controller|image-automation-controller)"

  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --no-remote-bases=true
    target:
      kind: Deployment
      name: "kustomize-controller"

  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --default-service-account=default
    target:
      kind: Deployment
      name: "(kustomize-controller|helm-controller)"

  - patch: |
      - op: add
        path: /spec/serviceAccountName
        value: kustomize-controller
    target:
      kind: Kustomization
      name: "flux-system"

# This is required for flux to work without a CNI,
# because we want to install Cilium via flux.
# Credit: https://github.com/maxpain/flux-without-cni/blob/main/kustomization.yaml
  - target:
      kind: Deployment
      name: source-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --health-addr=127.0.0.1:45121

      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --metrics-addr=127.0.0.1:45122

      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --storage-addr=127.0.0.1:45123

      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --storage-adv-addr=127.0.0.1:45123

      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --events-addr=http://127.0.0.1:45423

  - target:
      kind: Deployment
      name: helm-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --health-addr=127.0.0.1:45221

      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --metrics-addr=127.0.0.1:45222

      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --events-addr=http://127.0.0.1:45423

  - target:
      kind: Deployment
      name: kustomize-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --health-addr=127.0.0.1:45321

      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --metrics-addr=127.0.0.1:45322

      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --events-addr=http://127.0.0.1:45423

  - target:
      kind: Deployment
      name: notification-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --health-addr=127.0.0.1:45421

      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --metrics-addr=127.0.0.1:45422

      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --receiverAddr=127.0.0.1:45423

  - target:
      kind: Deployment
      labelSelector: app.kubernetes.io/part-of=flux
    patch: |-
      - op: replace
        path: /spec/strategy
        value:
          type: Recreate

      - op: replace
        path: /spec/template/spec/hostNetwork
        value: true

      - op: remove
        path: /spec/template/spec/containers/0/ports

      - op: remove
        path: /spec/template/spec/containers/0/livenessProbe

      - op: remove
        path: /spec/template/spec/containers/0/readinessProbe

      - op: add
        path: /spec/template/spec/tolerations
        value:
          - key: node.kubernetes.io/not-ready

      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: KUBERNETES_SERVICE_HOST
          value: "127.0.0.1"

      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: KUBERNETES_SERVICE_PORT
          value: "6443"

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: image-reflector-controller
    : delete

  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: image-automation-controller
    : delete

  - |-
    apiVersion: v1
    kind: Service
    metadata:
      name: notification-controller
    : delete

  - |-
    apiVersion: v1
    kind: Service
    metadata:
      name: source-controller
    : delete

  - |-
    apiVersion: v1
    kind: Service
    metadata:
      name: webhook-receiver
    : delete
